<div class="dialog-contents">
    <form>
        <div class="row">
            <div class="row">
                <div class="form-group col-lg-6">
                    <h4>{{ctrl.activeEvent.name}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Am {{ctrl.activeEvent.begin |date:'dd.MM'}} - {{ctrl.activeEvent.end
                        |date:'dd.MM.yyyy'}}</label>
                    <label> in {{ctrl.activeEvent.city}}</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Wählen sie die Motorräder aus, mit denen sie an den Start gehen möchten:</label>
                    <div isteven-multi-select
                         input-model="ctrl.motorcycles"
                         output-model="ctrl.selectedMotorcycles"
                         button-label="brand model"
                         item-label="brand model"
                         tick-property="selected"
                         translation="ctrl.germanControls">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-3">
                    <label>Trainig 1</label>
                    <input ng-true-value="'1'" ng-false-value="'0'"
                           type="checkbox" class="form-control checkbox" id="training1" required/>
                </div>
                <div class="form-group col-sm-3">
                    <label>Trainig 2</label>
                    <input ng-true-value="'1'" ng-false-value="'0'"
                           type="checkbox" class="form-control checkbox" id="training2" required/>
                </div>
                <div class="form-group  col-sm-3">
                    <label>Trainig 3</label>
                    <input ng-true-value="'1'" ng-false-value="'0'"
                           type="checkbox" class="form-control checkbox" id="training3" required/>
                </div>
            </div>
            <div class="row">
                <div ng-show="ctrl.person.isDrawing==1" class="form-group col-lg-12">
                    <label>Die x.xx€ Teilnahmegebühr werden von Ihrem Konto abgebucht</label>
                </div>
                <div ng-show="ctrl.person.isDrawing==0" class="form-group col-lg-12">
                    <label> Bitte überweisen sie die Teilnahmegebühr von x.xx€ auf folgendes Konto:</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label>Sie bestätigen hiermit Ihre Teilnahme an der Veranstaltung {{ctrl.activeEvent.name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <input type="button" value="jetzt kostenpflichtig teilnehmen" class="btn btn-success"
                           ng-click="ctrl.participate(ctrl.activeEvent.id,ctrl.selectedMotorcycles) && closeThisDialog('Some value')"/>
                </div>
            </div>

        </div>
    </form>

    <!--checkInput() &&-->

</div>
